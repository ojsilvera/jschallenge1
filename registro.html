<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css">

                    <img class="perfil__avatar--imagen" src="./assets/user-icon.png" alt="Imagen perfil">

                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="">Log Out</a></li>

            </div>
        </nav>
    </header>
    <!-- Contenido principal -->
    <main class="registro">
        <section class="registro__container">
            <h2>Registrate</h2>
            <form class="registro__container--form">
                <input class="input" type="text" placeholder="Nombre ccompleto">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="ContraseÃ±a">

            </form>
            <section class="registro__container--inicio-sesion">
                <a href="">Iniciar sesion</a>

        </section>
    </main>
    <!-- pie de pagina -->
    <footer class="footer globalWidth globalBackgroundColor">
        <a href="">Contactanos</a>
        <a href="">Politica y privacidad</a>
