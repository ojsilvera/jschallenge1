<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&display=swap" rel="stylesheet">
    <title>Platzi-video</title>
</head>

<body class="body globalBackgroundColor globalFont">
    <header class="header globalWidth globalBackgroundColor">
        <!-- barra de navegacion -->
        <nav class="header__menu globalFont">
            <!-- logotipo -->
            <img class="header__menu--logo" src="/assets/logo-platzi-video-BW2.png" alt="Logo platzi video">
            <!-- menu navegacion -->
            <div class="menu__perfil">
                <div class="perfil__avatar">
                    <img class="perfil__avatar--imagen" src="./assets/user-icon.png" alt="Imagen perfil">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="">Log Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Contenido principal -->
    <main class="login">
        <section class="login__container">
            <h2>Incio sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Inciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/google-logo--v1.png"
                        alt="Inicia sesion con google" />
                    Inicia sesion con Google
                </div>
                <div>
                    <img src="/assets/icons8-twitter-50.png" alt="inicia sesion con tweeter" />
                    Inicia sesion con Tweeter
                </div>
            </section>
            <p class="login__container--register">No tienes cuenta, registrate <a href="/">Aqui</a></p>
        </section>
    </main>
    <!-- pie de pagina -->
    <footer class="footer globalWidth globalBackgroundColor">
        <a href="">Contactanos</a>
        <a href="">Politica y privacidad</a>
        <a href="">Terminos y condiciones</a>
    </footer>
</body>

</html>
